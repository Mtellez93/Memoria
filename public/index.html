<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Memoria TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-menu" class="menu-container hidden">
        <h1>CONFIGURAR PARTIDA</h1>
        <div class="option">
            <label>Tablero:</label>
            <select id="grid-size">
                <option value="4x4">4x4</option>
                <option value="6x4">6x4</option>
                <option value="6x6">6x6</option>
            </select>
        </div>
        <div class="option">
            <label>Jugadores:</label>
            <select id="player-count">
                <option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option>
            </select>
        </div>
        <button class="btn-start" onclick="enviarConfiguracion()">CREAR SALA</button>
    </div>

    <div id="name-menu" class="menu-container hidden">
        <h1>TU NOMBRE</h1>
        <input type="text" id="player-name" placeholder="Escribe tu nombre..." maxlength="12">
        <button class="btn-start" style="margin-top:15px" onclick="unirseAlJuego()">UNIRSE</button>
    </div>

    <div id="view-tv" class="hidden">
        <div id="scoreboard" class="scoreboard"></div>
        <div id="board" class="grid-board"></div>
        <div id="winner-overlay" class="winner-msg hidden">
            <h2 id="winner-text"></h2>
            <p>Reinicia desde el celular</p>
        </div>
    </div>

    <div id="view-mobile" class="hidden">
        <div id="turn-indicator"></div>
        <div class="scroll-container">
            <div id="controls" class="mobile-controls"></div>
        </div>
        <button class="btn-reset" onclick="resetearTodo()">Reiniciar Todo</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let myName = "";

        function enviarConfiguracion() {
            const size = document.getElementById('grid-size').value.split('x');
            socket.emit('startGame', { rows: size[1], cols: size[0], players: document.getElementById('player-count').value });
        }

        function unirseAlJuego() {
            const name = document.getElementById('player-name').value.trim();
            if (name) { myName = name; socket.emit('joinGame', name); document.getElementById('name-menu').classList.add('hidden'); }
        }

        function resetearTodo() { socket.emit('requestReset'); }

        socket.on('gameUpdate', (state) => {
            if (!state.gameStarted) {
                if (isMobile) document.getElementById('setup-menu').classList.remove('hidden');
                return;
            }
            document.getElementById('setup-menu').classList.add('hidden');
            if (isMobile) {
                if (!myName) document.getElementById('name-menu').classList.remove('hidden');
                else { document.getElementById('view-mobile').classList.remove('hidden'); renderMobile(state); }
            } else {
                document.getElementById('view-tv').classList.remove('hidden');
                renderTV(state);
            }
        });

        function renderTV(state) {
            const board = document.getElementById('board');
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = state.players.map((p, i) => `<div class="player-pill ${state.currentPlayerIndex === i ? 'active' : ''}">${p.name}: ${p.score}</div>`).join('');
            board.style.gridTemplateColumns = `50px repeat(${state.config.cols}, 1fr)`;
            board.innerHTML = '<div></div>';
            for(let i=0; i<state.config.cols; i++) board.innerHTML += `<div class="label-ref">${String.fromCharCode(65+i)}</div>`;
            state.cards.forEach((card, index) => {
                if (index % state.config.cols === 0) board.innerHTML += `<div class="label-ref">${Math.floor(index/state.config.cols)+1}</div>`;
                board.innerHTML += `<div class="card ${card.isFlipped ? 'flipped' : ''} ${card.isMatched ? 'matched' : ''}"><div class="card-inner"><div class="card-front"></div><div class="card-back" style="background-image: url('${card.url}')"></div></div></div>`;
            });
        }

        function renderMobile(state) {
            const pActual = state.players[state.currentPlayerIndex];
            const esMiTurno = pActual && pActual.id === socket.id;
            document.getElementById('turn-indicator').innerHTML = `<h3>Jugador: <b>${myName}</b></h3><h2 class="${esMiTurno ? 'my-turn' : 'wait-turn'}">${esMiTurno ? "¡ES TU TURNO!" : "Turno de " + (pActual ? pActual.name : "...")}</h2>`;
            const controls = document.getElementById('controls');
            controls.innerHTML = '';
            controls.style.gridTemplateColumns = `repeat(${state.config.cols}, 1fr)`;
            
            state.cards.forEach(card => {
                const btn = document.createElement('button');
                btn.innerText = card.coord;
                btn.className = `coord-btn ${card.isMatched ? 'invisible-btn' : ''}`;
                btn.disabled = !esMiTurno || card.isFlipped || !state.canPlay;
                btn.onclick = () => socket.emit('flipCard', card.coord);
                controls.appendChild(btn);
            });
        }

        socket.on('gameOver', (players) => {
            if (!isMobile) {
                const winner = [...players].sort((a, b) => b.score - a.score)[0];
                document.getElementById('winner-text').innerText = `¡GANADOR: ${winner.name.toUpperCase()}!`;
                document.getElementById('winner-overlay').classList.remove('hidden');
            }
        });

        socket.on('goToMenu', () => window.location.reload());
    </script>
</body>
</html>
