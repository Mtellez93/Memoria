<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Memoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-menu" class="menu-container">
        <h1>MEMORIA TV</h1>
        <div class="option">
            <label>Tamaño del Tablero:</label>
            <select id="grid-size">
                <option value="4x4">4x4 (16 cartas)</option>
                <option value="6x4">6x4 (24 cartas)</option>
                <option value="6x6">6x6 (36 cartas)</option>
            </select>
        </div>
        <div class="option">
            <label>Jugadores:</label>
            <select id="player-count">
                <option value="1">1 Jugador</option>
                <option value="2">2 Jugadores</option>
                <option value="3">3 Jugadores</option>
                <option value="4">4 Jugadores</option>
            </select>
        </div>
        <button class="btn-start" onclick="enviarConfiguracion()">EMPEZAR JUEGO</button>
    </div>

    <div id="view-tv" class="hidden">
        <div id="scoreboard" class="scoreboard"></div>
        <div id="board" class="grid-board"></div>
    </div>

    <div id="view-mobile" class="hidden">
        <div id="turn-indicator"></div>
        <div id="controls" class="mobile-controls"></div>
        <button class="btn-reset" onclick="resetearTodo()">Reiniciar Todo</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function enviarConfiguracion() {
            const size = document.getElementById('grid-size').value.split('x');
            const players = document.getElementById('player-count').value;
            socket.emit('startGame', { rows: size[1], cols: size[0], players: players });
        }

        function resetearTodo() {
            socket.emit('requestReset');
        }

        socket.on('goToMenu', () => {
            window.location.reload();
        });

        socket.on('gameUpdate', (state) => {
            if (!state.gameStarted) {
                document.getElementById('setup-menu').classList.remove('hidden');
                return;
            }
            
            document.getElementById('setup-menu').classList.add('hidden');
            
            if (isMobile) {
                document.getElementById('view-mobile').classList.remove('hidden');
                renderMobile(state);
            } else {
                document.getElementById('view-tv').classList.remove('hidden');
                renderTV(state);
            }
        });

        function renderTV(state) {
            const board = document.getElementById('board');
            const scoreboard = document.getElementById('scoreboard');
            
            scoreboard.innerHTML = state.players.map((p, i) => `
                <div class="player-pill ${state.currentPlayerIndex === i ? 'active' : ''}">
                    ${p.name}: ${p.score}
                </div>
            `).join('');

            board.style.gridTemplateColumns = `50px repeat(${state.config.cols}, 1fr)`;
            board.innerHTML = '<div></div>'; 

            for(let i=0; i<state.config.cols; i++) {
                board.innerHTML += `<div class="label-ref">${String.fromCharCode(65+i)}</div>`;
            }

            state.cards.forEach((card, index) => {
                if (index % state.config.cols === 0) {
                    board.innerHTML += `<div class="label-ref">${Math.floor(index/state.config.cols)+1}</div>`;
                }
                board.innerHTML += `
                    <div class="card ${card.isFlipped ? 'flipped' : ''} ${card.isMatched ? 'matched' : ''}">
                        <div class="card-inner">
                            <div class="card-front"></div> 
                            <div class="card-back" style="background-image: url('${card.url}')"></div>
                        </div>
                    </div>`;
            });
        }

        function renderMobile(state) {
            const turnInd = document.getElementById('turn-indicator');
            const pActual = state.players[state.currentPlayerIndex];
            turnInd.innerHTML = `<h3>Turno: <span style="color:#ffcc00">${pActual.name}</span></h3>`;
            
            const controls = document.getElementById('controls');
            controls.innerHTML = '';
            
            state.cards.forEach(card => {
                // CAMBIO CLAVE: Si la carta ya tiene par (isMatched), no creamos el botón
                if (card.isMatched) return; 

                const btn = document.createElement('button');
                btn.innerText = card.coord;
                btn.className = "coord-btn";
                // El botón solo se bloquea si la carta está volteada momentáneamente
                btn.disabled = card.isFlipped || !state.canPlay;
                btn.onclick = () => socket.emit('flipCard', card.coord);
                controls.appendChild(btn);
            });
        }

        socket.on('gameOver', (players) => {
            alert("¡Fin del juego! Mira los resultados en la TV.");
        });
    </script>
</body>
</html>
